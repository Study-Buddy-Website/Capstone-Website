<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #sidePanel {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #e91e63; /* Pink */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main {
            transition: margin-left .5s;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #e91e63; /* Pink */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        #reminderSection, #inspirationSection {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .reminder {
            background-color: #fce4ec; /* Lighter Pink */
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder:hover {
            background-color: #f8bbd0; /* Lighter Pink on hover */
        }

        #inspirationText {
            font-size: 24px;
            font-style: italic;
            color: #e91e63; /* Pink */
            margin-top: 20px;
        }

        /* Sidebar styles */
        #sidePanel a {
            padding: 16px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #fff;
        }

        #sidePanel a:last-child {
            border-bottom: none;
        }

        #sidePanel a:hover {
            background-color: #d81b60; /* Darker Pink on hover */
        }

        #sidePanel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 30px;
        }

        /* Sidebar header styles */
        #sidePanel header {
            padding: 20px;
            text-align: center;
            background-color: #d81b60; /* Darker Pink */
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>

    <div id="sidePanel">
        <header>Study Buddy</header>
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidePanel()">&times;</a>
        <a href="home.html">Home</a>
        <a href="note.html">Notes</a>
        <a href="reminders.html">Reminders</a>
        <!-- Add more links as needed -->
    </div>
    <div id="main">
        <button onclick="openSidePanel()">â˜° Open Sidebar</button>

        <!-- Reminder Section -->
        <div id="reminderSection">
            <h2>Your Reminders:</h2>
            <div id="reminderList">
                <!-- Reminders will be dynamically added here -->
                <div class="reminder">Complete Math Homework <span>Due today</span></div>
                <div class="reminder">Read Chapter 5 <span>Due tomorrow</span></div>
                <div class="reminder">Practice Coding <span>Due this week</span></div>
            </div>
        </div>

        <!-- Inspiration Section -->
        <div id="inspirationSection">
            <h2>Inspiration for Today:</h2>
            <p id="inspirationText">Every accomplishment starts with the decision to try.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openSidePanel() {
            document.getElementById("sidePanel").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeSidePanel() {
            document.getElementById("sidePanel").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>

</body>
</html>
